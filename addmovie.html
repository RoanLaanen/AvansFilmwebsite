<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmwebsite</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/addmovie.css" />
    <meta name="description" content="Filmwebsite Roan Laanen" />
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar">
        <div onclick="location.href='addmovie.html'" class="navbarBtn">
          Film Toevoegen
        </div>
        <div onclick="location.href='index.html'" class="navbarBtn">Home</div>
        <div onclick="location.href='about.html'" class="navbarBtn">About</div>
      </nav>
      <form class="addMovieForm">
        <div class="formHeader">Film Toevoegen</div>
        <label for="movieName">Film Naam:</label><br />
        <input type="text" id="movieName" name="movieName" /><br />

        <label for="movieDuration">Filmduur (minuten):</label><br />
        <input type="text" id="movieDuration" name="movieDuration" />
        <label for="movieDescription">Beschrijving:</label><br />
        <textarea id="movieDescription" name="movieDescription"></textarea>
        <input type="submit" value="Toevoegen" />
      </form>

      <footer class="footer">
        Gemaakt door:&nbsp;<a href="about.html">Roan Laanen</a>
      </footer>
